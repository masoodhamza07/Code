<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222222;
            padding: 12px 20px;
            color: white;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navlinks {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .navlinks li a {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        .navlinks li a:hover {
            text-decoration: underline;
        }

        .navright {
            display: flex;
            gap: 15px;
        }

        .navright a {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        .content {
            padding: 20px;
        }

        @media only screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navlinks {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .navright {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">ShopEase</div>

    <ul class="navlinks">
        <li><a href="">Home</a></li>
        <li><a href="">Products</a></li>
        <li><a href="">Categories</a></li>
        <li><a href="">Deals</a></li>
        <li><a href="">Contact</a></li>
    </ul>

    <div class="navright">
        <a href="">Cart</a>
        <a href="">Login</a>
    </div>
</div>

<div class="content">
    <h2>Welcome to ShopEase!</h2>
    <p>Your one-stop destination for all shopping needs.</p>
</div>

</body>
</html>
