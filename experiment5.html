<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form</title>
</head>
<body>
    <h1 align="center"><b>Student Registration Form</b></h1>
    <hr>
    <form>
        <table>
            <tr>
                Full Name:
                <input type="text" name="fullname" placeholder="Enter Your Full Name">
            </tr><br><br>
            <tr>
                Email
                <input type="email" name="email" placeholder="Enter Your Email">
            </tr><br><br>
            <tr>
                Password:
                <input type="text" name="password" placeholder="Enter Your password">
            </tr><br><br>
            <tr>
                Gender:
                <input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female
            </tr><br><br>
            <tr>
                Course:
                <Select>
                    <option>--Select Course--</option>
                    <option>B.Tech in CSE</option> 
                    <option>B.Tech in ECE</option> 
                    <option>B.Tech in EEE</option> 
                    <option>B.Tech in ME</option> 
                </Select>
            </tr><br><br>
            <tr>
                Contact Number:
                <input type="number" placeholder="Enter Phone Number">
            </tr><br><br>
            <tr>
                Address: <br>
                <textarea name="address" rows="5" cols="50">Enter Your Address</textarea>
            </tr><br><br>
            <tr>
                <td colspan="2" align="center"></td>
                <input type="submit" value="Register" >
                <input type="reset" value="Clear" >
            </tr>
            <hr>
            <center>&copy; 2025 Student Registration Portal</center>
            

        </table>
    </form>
</body>
</html>
