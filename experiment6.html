<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 18px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            display: flex;
            justify-content: center;
        }
        .product-card {
            background: #fff;
            padding: 15px;
            width: 320px;
            border: 1px solid pink;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .desc {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .price {
            color: green;
            font-weight: bold;
            font-size: 18px;
        }
        .old-price {
            text-decoration: line-through;
            color:pink;
            margin-left: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: blue;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background:rgb(47, 47, 170);
        }
    </style>
</head>
<body>
    <div class="header">ShopEasy</div>

    <div class="container">
        <div class="product-card">
            <img src="Screenshot 2025-11-06 161550.png" alt="T-shirt">

            <p class="title">Classic Cotton T-Shirt</p>
            <p class="desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

            <p>
                <span class="price">₹799</span>
                <span class="old-price">₹1,199</span>
            </p>

            <button class="btn">Add to Cart</button>
        </div>
    </div>
</body>
</html>
