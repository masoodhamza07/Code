<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Experiment 7</title>
    <style>
        header {
            display: block;
            background-color: #ddd;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .inlineblockmenu a {
            display: inline-block;
            background-color: #90ee90;
            padding: 6px 10px;
            margin: 5px;
            color: green;
            text-decoration: none;
            border: 1px solid #4CAF50;
        }

        .floatmenu a {
            float: left;
            background-color: #add8e6;
            padding: 6px 12px;
            margin-right: 5px;
            text-decoration: none;
            color: darkblue;
            border: 1px solid #4682B4;
            margin-bottom: 25px;
        }

        .clear {
            clear: both;
        }

        .main {
            border: 3px solid black;
            padding: 5px;
            width: 90%;
        }

        .title{
            color: rgb(207, 0, 0);
        }

    </style>
</head>
<body>

<div class="main">

    <header>My <span class="title">website</span> Navigation</header>
    <br>
    <div class="inlineblockmenu">
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Messages</a>
        <a href="#">Logout</a>
    </div>

    <br>

    <div class="floatmenu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>


    <div class="clear"></div>

</div>

</body>
</html>
