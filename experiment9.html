<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 90%;
            margin: 30px auto;
            border: 2px solid #000;
            padding: 20px;
            background: #fff;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Desktop: 4 cards */
            gap: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 8px 0;
            font-size: 16px;
        }

        .card p {
            font-size: 13px;
            color: #555;
        }

        .price {
            font-weight: bold;
            margin-top: 5px;
        }

        @media only screen and (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(2, 1fr); /* 2 cards per row */
            }
        }

        @media only screen and (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr; /* 1 card per row */
            }
        }

        @media only screen and (max-width: 455px) {
            body {
                background: #eaeaea;
            }
            .card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="main">

</body>
</html>
